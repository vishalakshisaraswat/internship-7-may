<!-- making a form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <header>
        <img src="https://png.pngtree.com/png_detail/18/09/10/pngtree-beautiful-decorative-lines-png-clipart_2214072.jpg" height="500px" />
        <span class="centered" style="padding-bottom: 200px;">
        <h1><b>FORM</b></h1>
    </span>
    </header>
    <br>
    <br>
    <br>
    <ol>
        <li>
            <h2>Enter Your Name:</h2>
        </li>
        <input type="text" placeholder="NAME" />
        <br>
        <br>
        <li>
            <h2>Select Your Class:</h2>
        </li>
        <span>
            <label>
                <input type="radio" value="11th" name="class" />CLASS 11th
            </label>
            <label>
                <input type="radio" value="12th" name="class" />CLASS 12th
            </label>
        </span>
        <br>
        <br>
        <li>
            <h2>DOB:</h2>
        </li>
        <select name="date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            
        </select>
        <select name="month">
            <option value="january">january</option>
            <option value="feburary">feburary</option>
            <option value="march">march</option>
            <option value="april">april</option>
            <option value="may">may</option>
            <option value="june">june</option>
            <option value="july">july</option>
            <option value="august">august</option>
            <option value="september">september</option>
            <option value="october">october</option>
            <option value="november">november</option>
            <option value="december">december</option>
        </select>
        <select name="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
        </select>
        <br>
        <br>
        <li>
            <h2>
                Enter Your Address:
            </h2>
        </li>
        <textarea name="address" placeholder="ADDRESS">ADDRESS</textarea>
        <br>
        <br>
        <li>
            <h2>Choose Your Favourite Subject</h2>
        </li>
        <label for="math">
            <input type="checkbox" value="math" name="subject" />MATH
        </label>
        <BR>
        <label for="physics">
            <input type="checkbox" value="physics" name="subject" />PHYSICS
        </label>
        <BR>
        <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" />CHEMISTRY
        </label>
        <BR>
        <label for="biology">
            <input type="checkbox" value="biology" name="subject" />BIOLOGY
        </label>
        <BR>
        <BR>
        <li>
            <h2>Enter Password:</h2>
        </li>
        <input type="Password" placeholder="PASSWORD" />
        <br>
        <br>
        <br>
        <br>
        <br>

    </ol>
</body>
</html>
