<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola {
            height: 150px;
            width: 150px;
            background-color: rgb(219, 138, 138);
            transition: width 3s, height 3s,border-radius 3s, background 4s;
        }

        .gola:hover {
            width: 500px;
            height: 500px;
            background-color: rgb(118, 191, 237);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
