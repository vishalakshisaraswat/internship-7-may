<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/35cef34478.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <button 
            type="button" 
            class="navbar-toggle collapsed" 
            data-toggle="collapse" 
            data-target="#devNav" >
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa-solid fa-code" style="margin-right: 10px;"></i>Developer's Funnel</a>
            </div>

        <!-- nav links -->
        
        <div class="collapse navbar-collapse" id="devNav">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li> <a href="#"><span class="glyphicon glyphicon-user"></span>Sign up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- carausels -->
        <div id="devCarousel1" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#devCarousel1" data-slide-to="0" class="active"></li>
                <li data-target="#devCarousel1" data-slide-to="1"></li>
                <li data-target="#devCarousel1" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
              <img
                class="slideImg"
                src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
                alt="nature"
              />
            </div>
            <div class="item">
              <img
                class="slideImg"
                src="https://th.bing.com/th/id/OIP.JvkKQqSFKpen2kqaSxQOWAHaFc?w=231&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="nature"
              />
            </div>
          </div>
          <!-- Controls -->
  <a class="left carousel-control" href="#devCarousel1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#devCarousel1" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
        </div>
    

    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
