<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>let's talk about fruits</h1>


    <script>
        var fruitType = prompt("What do you want ");
        switch (fruitType) {
            case "apple":
                alert("Apples are red");
                break;
            case "orange":
                alert("Oranges are orange");
                break;
            case "mango":
                alert("Mangoes are yellow");
                break;
            default: 
            alert("I don't know about them");
        }
    </script>
</body>
