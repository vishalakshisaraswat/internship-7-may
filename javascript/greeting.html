<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hey what's up?</h1>

    <script>
        var time = prompt("Enter the time: ");
        if (time>1 && time<10) {
            alert("Good Morning");
        }
        else if (time>10 && time<20) {
            alert("Good Afternoon");
        }
        else if (time>20 && time<30) {
            alert("Good evening");
        }
        
    </script>
</body>
</html>
