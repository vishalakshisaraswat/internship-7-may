<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>



<body>
    
    <div class="container" style="position: absolute;">
        <img src="https://www.saga.co.uk/contentlibrary/saga/publishing/verticals/technology/apps/shutterstock_240459751.jpg" width="100%" style="z-index: -2;" />
        <h2>Click the button to find weather details</h2>
        <button onClick="geolocation()">Weather</button>
        <p id="out"></p>
        <p id="location"></p>
        <p id="weather"></p>
    </div>

    <script>
        let x = document.getElementById("out");
        let y = document.getElementById("location");
        let z = document.getElementById("weather");

        function geolocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                x.innerText = "Geo not available";
            }
        }

        function showPosition(data){
            console.log(data.coords.latitude, data.coords.longitude);
            let lat = data.coords.latitude;
            let long = data.coords.longitude;
            x.innerText= `latitude : ${lat} 
                    longitude : ${long}`;

            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=b5fd0487acd17a195692e5e4a21bbfb8`;
            fetch(url, {method: "GET" })
            .then((data) => data.json())
            .then((res) => {
                console.log("Weather data: ", res);
                y.innerText = `Temperature : ${res.main.temp} K`;
                z.innerText = `City : ${res.name}`;
            })
        }

    </script>
</body>
</html>
